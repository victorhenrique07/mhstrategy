version: '3.9'

volumes:
  data:

services:
  db:
    image: mariadb
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: example
    volumes:
      - data:/var/lib/mariadb/data

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"

  web:
    build: .
    ports:
      - "3000:3000"
    container_name: mhstrategy-api
    restart: always
    links:
      - db